<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
      .swiper-wrapper {
        display: flex;
        align-items: center;
      }
      .swiper-container {
        width: 70%;
        margin: 0 auto;
      }
      .swiper-container img {
        width: 150px;
        height: auto;
      }

      .swiper-container .swiper-slide {
        display: flex;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <h1>Test page</h1>

    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="./img/adib_bank (1).jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./img/download (1).png" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./img/unnamed (1).png" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./img/adib_bank (1).jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./img/67dd070efd8c42efd1e9ce1acbaa1024 (1).jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./img/DIB Logos-03 (1).jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./img/EF18DD6-FF75-4E0B-99CF-0A48611F899D-logo (1).webp" alt="" />
        </div>
        <div class="swiper-slide">
          <img
            src="./img/2020-06-18-sharjah-islamic-bank-successfully-prices-500-million-sukuk (1).jpg"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var mySwiper = new Swiper(".swiper-container", {
        // Optional parameters
        direction: "horizontal",
        loop: true,
        autoplay: {
          delay: 3000,
        },
        breakpoints: {
          // when window width is >= 320px
          320: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          // when window width is >= 480px
          480: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
          // when window width is >= 640px
          640: {
            slidesPerView: 7,
            spaceBetween: 20,
          },
        },
      });
    </script>
  </body>
</html>
